<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Chat Demo</title>
    <style>
          zoom: 90%;
        /* Toàn bộ trang web */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            position: relative;
            overflow-x: hidden;
        }

        /* Trang trí tiêu đề trang */
        .header {
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-size: 24px;
        }

        /* Phần footer trang web */
        .footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #2C3E50;
            color: white;
            text-align: center;
            padding: 10px 0;
            font-size: 14px;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Nút mở popup chat */
        #openChatButton {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 15px;
            font-size: 20px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        #openChatButton:hover {
            transform: scale(1.1);
        }

        /* Định dạng cho popup chat */
        #chatPopup {
            position: fixed;
            bottom: 70px;
            right: 20px;
            width: 300px;
            height: 400px;
            border-radius: 8px;
            overflow: hidden;
            display: none;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            background-color: white;
            z-index: 9999;
        }

        /* Nút đóng popup */
        .closeButton {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: #ff0000;
            color: white;
            border: none;
            border-radius: 50%;
            padding: 5px;
            font-size: 18px;
            cursor: pointer;
        }

        /* Phần hiển thị thông tin demo */
        .demo-info {
            position: absolute;
            bottom: 50px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 16px;
            color: #333;
            font-weight: bold;
            background-color: rgba(255, 255, 255, 0.7);
            padding: 5px 10px;
            border-radius: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.15);
        }
    </style>
</head>

<body>

    <!-- Tiêu đề trang web -->
    <div class="header">
        Welcome to the Demo Website
    </div>

    <!-- Phần footer -->
    <div class="footer">
        Đây là web demo bởi TSC Team
    </div>
    <script
        src="https://messenger.svc.chative.io/static/v1.0/channels/sada12cdd-7b15-4c75-9d9a-94e403a2e85d/messenger.js?mode=livechat"
        defer="defer"></script>

</body>

</html>
